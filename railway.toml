[build]
builder = "NIXPACKS"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "backend"
source = "backend/"

[services.build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[services.deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 300

[[services]]
name = "frontend"
source = "frontend/"

[services.build]
builder = "NIXPACKS"

[services.deploy]
startCommand = "npm start" 