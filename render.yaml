services:
  - type: web
    name: trampoline-backend
    runtime: docker
    rootDir: backend
    plan: starter
    buildCommand: npm ci && npx prisma migrate deploy && npx prisma generate
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: STORAGE_ROOT
        value: /data
      - key: DATABASE_URL
        fromDatabase:
          name: trampoline-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 10
    healthCheckPath: /api/health

  - type: web
    name: trampoline-frontend
    runtime: static
    buildCommand: npm ci --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Postgres database
# To allow external connections only from your IP, you can add ipAllowList here:
# ipAllowList:
#   - source: YOUR.IP.ADDR.0/32
#     description: your-ip

databases:
  - name: trampoline-db
    plan: basic-1gb
